name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Setup Node.js with the correct version
      - uses: actions/setup-node@v3
        with:
          node-version: 22.13.1

      - run: npm install -g pnpm
      - run: pnpm ci
      - run: pnpm test
